<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Professional To-Do App</title>

    <style>
        body {
            font-family: "Times New Roman", Times, serif;
            background-image: url("bg.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;

            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;

            
           }

        .container {
            background: white;
            width: 400px;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            padding: 10px;
            font-family: "Times New Roman";
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 15px;
            font-family: "Times New Roman";
            font-size: 16px;
            border: none;
            background: #2c3e50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #1a252f;
        }

        ul {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        li {
            background: #ecf0f1;
            padding: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 5px;
        }

        li span {
            font-size: 16px;
        }

        .delete-btn {
            background: #c0392b;
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .delete-btn:hover {
            background: #922b21;
        }

        .footer {
            text-align: center;
            font-size: 14px;
            margin-top: 15px;
            color: #555;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>My To-Do List</h2>

    <div class="input-group">
        <input type="text" id="taskInput" placeholder="Enter a task">
        <button onclick="addTask()">Add</button>
    </div>

    <ul id="taskList"></ul>

    <div class="footer">
        Tasks are saved automatically
    </div>
</div>

<script>
    let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

    function displayTasks() {
        let list = document.getElementById("taskList");
        list.innerHTML = "";

        tasks.forEach((task, index) => {
            let li = document.createElement("li");

            let span = document.createElement("span");
            span.textContent = task;

            let btn = document.createElement("button");
            btn.textContent = "Delete";
            btn.className = "delete-btn";
            btn.onclick = () => deleteTask(index);

            li.appendChild(span);
            li.appendChild(btn);
            list.appendChild(li);
        });
    }

    function addTask() {
        let input = document.getElementById("taskInput");
        let task = input.value.trim();

        if (task === "") {
            alert("Please enter a task");
            return;
        }

        tasks.push(task);
        localStorage.setItem("tasks", JSON.stringify(tasks));
        input.value = "";
        displayTasks();
    }

    function deleteTask(index) {
        tasks.splice(index, 1);
        localStorage.setItem("tasks", JSON.stringify(tasks));
        displayTasks();
    }

    displayTasks();
</script>

</body>
</html>
