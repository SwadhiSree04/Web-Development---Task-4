<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Listing</title>

    <style>
        body {
            font-family: "Times New Roman", Times, serif;
            background: #f2f4f7;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            max-width: 1100px;
            margin: auto;
            padding: 30px;
        }

        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }

        /* Controls */
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        select {
            padding: 10px;
            font-family: "Times New Roman";
            font-size: 16px;
            border-radius: 6px;
            border: 1px solid #bbb;
            background: #ffffff;
        }

        /* Product Grid */
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 25px;
        }

        /* Card */
        .card {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 18px rgba(0,0,0,0.08);
            overflow: hidden;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-6px);
        }

        .card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .card-content {
            padding: 15px;
            text-align: center;
        }

        .card h3 {
            margin: 8px 0;
            color: #34495e;
            font-size: 18px;
        }

        .price {
            color: #2c3e50;
            font-weight: bold;
            font-size: 17px;
        }

        .category {
            font-size: 14px;
            color: #7f8c8d;
            margin-top: 4px;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>Product Listing</h2>

    <div class="controls">
        <select onchange="filterProducts(this.value)">
            <option value="all">All Categories</option>
            <option value="electronics">Electronics</option>
            <option value="clothing">Clothing</option>
            <option value="accessories">Accessories</option>
        </select>

        <select onchange="sortProducts(this.value)">
            <option value="default">Sort by Price</option>
            <option value="low">Low to High</option>
            <option value="high">High to Low</option>
        </select>
    </div>

    <div class="products" id="productContainer"></div>
</div>

<footer>
    Product Listing Page using HTML, CSS & JavaScript
</footer>

<script>
    let products = [
        {
            name: "Smartphone",
            category: "electronics",
            price: 18000,
            image: "https://via.placeholder.com/300x200?text=Smartphone"
        },
        {
            name: "Laptop",
            category: "electronics",
            price: 55000,
            image: "https://via.placeholder.com/300x200?text=Laptop"
        },
        {
            name: "Headphones",
            category: "electronics",
            price: 2500,
            image: "https://via.placeholder.com/300x200?text=Headphones"
        },
        {
            name: "Smart Watch",
            category: "electronics",
            price: 4200,
            image: "https://via.placeholder.com/300x200?text=Smart+Watch"
        },
        {
            name: "Shirt",
            category: "clothing",
            price: 900,
            image: "https://via.placeholder.com/300x200?text=Shirt"
        },
        {
            name: "Jeans",
            category: "clothing",
            price: 1400,
            image: "https://via.placeholder.com/300x200?text=Jeans"
        },
        {
            name: "Jacket",
            category: "clothing",
            price: 3200,
            image: "https://via.placeholder.com/300x200?text=Jacket"
        },
        {
            name: "Handbag",
            category: "accessories",
            price: 2200,
            image: "https://via.placeholder.com/300x200?text=Handbag"
        },
        {
            name: "Sunglasses",
            category: "accessories",
            price: 1200,
            image: "https://via.placeholder.com/300x200?text=Sunglasses"
        },
        {
            name: "Wallet",
            category: "accessories",
            price: 800,
            image: "https://via.placeholder.com/300x200?text=Wallet"
        }
    ];

    let filteredProducts = [...products];

    function displayProducts(data) {
        let container = document.getElementById("productContainer");
        container.innerHTML = "";

        data.forEach(item => {
            let card = document.createElement("div");
            card.className = "card";

            card.innerHTML = `
                <img src="${item.image}" alt="${item.name}">
                <div class="card-content">
                    <h3>${item.name}</h3>
                    <div class="price">â‚¹${item.price}</div>
                    <div class="category">${item.category}</div>
                </div>
            `;

            container.appendChild(card);
        });
    }

    function filterProducts(category) {
        if (category === "all") {
            filteredProducts = [...products];
        } else {
            filteredProducts = products.filter(
                product => product.category === category
            );
        }
        displayProducts(filteredProducts);
    }

    function sortProducts(order) {
        if (order === "default") {
            displayProducts(filteredProducts);
            return;
        }

        let sorted = [...filteredProducts];
        sorted.sort((a, b) =>
            order === "low" ? a.price - b.price : b.price - a.price
        );
        displayProducts(sorted);
    }

    displayProducts(products);
</script>

</body>
</html>
